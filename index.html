<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质押 & 分红 (BSC)</title>
    <script src="https://cdn.ethers.org/lib-ethers/6.13.0/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .connect-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .connect-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .connect-btn:hover:not(:disabled) {
            background-color: #0052cc;
        }

        .section {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .info-line {
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #6441a5;
            color: white;
        }

        .btn-primary:hover {
            background-color: #533894;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-outline {
            background-color: transparent;
            color: #b0b0b0;
            border: 1px solid #333;
        }

        .btn-outline:hover {
            background-color: #2d3436;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #0f3460;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .stake-item {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .stake-item .stake-info {
            font-size: 14px;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background-color: #27ae60;
            color: white;
        }

        .status.error {
            background-color: #c0392b;
            color: white;
        }

        .status.info {
            background-color: #3498db;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">质押 & 分红 (BSC)</div>
            <button id="connect-btn" class="connect-btn">连接 MetaMask</button>
        </header>

        <div id="app-content" class="hidden">
            <div class="section">
                <div class="info-line">可领取分红: <span id="pending-rewards">-</span> BNB</div>
            </div>

            <div class="section">
                <div class="section-title">我的质押条目</div>
                <button id="refresh-stakes" class="btn btn-outline">刷新质押列表</button>
                <div id="stakes-list" style="margin-top: 15px;">
                    <div style="text-align: center; color: #666;">暂无质押记录</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">操作</div>

                <div style="margin-bottom: 20px;">
                    <div class="section-title" style="font-size: 16px; margin-bottom: 10px;">领取分红</div>
                    <button id="claim-rewards" class="btn btn-primary">领取分红</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <div class="section-title" style="font-size: 16px; margin-bottom: 10px;">质押代币</div>
                    <div class="input-group">
                        <input type="text" id="stake-amount" placeholder="输入质押数量">
                    </div>
                    <button id="approve-token" class="btn btn-outline">先批准（ERC20 授权）</button>
                    <button id="stake-token" class="btn btn-primary">质押</button>
                </div>

                <div>
                    <div class="section-title" style="font-size: 16px; margin-bottom: 10px;">取消质押（按索引）</div>
                    <div class="input-group">
                        <input type="number" id="unstake-index" placeholder="输入要解除的质押索引（整数）" min="0">
                    </div>
                    <button id="unstake-token" class="btn btn-danger">取消质押（按索引）</button>
                </div>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div id="welcome-content">
            <div class="section" style="text-align: center; padding: 40px 20px;">
                <div class="section-title" style="font-size: 24px; margin-bottom: 20px;">欢迎使用质押 & 分红 DApp</div>
                <p style="margin-bottom: 30px; color: #b0b0b0;">请连接您的 MetaMask 钱包以开始使用</p>
                <button id="welcome-connect-btn" class="btn btn-primary">连接 MetaMask</button>
            </div>
        </div>
    </div>
